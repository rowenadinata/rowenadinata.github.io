<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ site.title }}</title>
	<!-- Bootstrap Core CSS Section -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Perfect Scrollbar-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">

	<!-- Custom CSS Section -->
	<link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="">
	<!-- Back to top button -->
	<a id="back-to-top-button" class="btn btn-secondary p-2">
		<span class="material-icons md-dark">arrow_upward</span></a>

	<header id="header" class="mx-4">

		<nav class="navbar">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold text-light-emphasis" href="{{ site.baseurl }}">
					.RWD
				</a>
				<ul class="nav justify-content-end">
					{% for item in site.data.navlist.docs %}
					<li class="nav-item">
						<a class="nav-link text-black {% if item.url == page.url %}active fw-bold{% endif %}"
							href="{{ item.url }}">{{
							item.title }}</a>
					</li>
					{% endfor %}
				</ul>
			</div>
		</nav>

	</header>
